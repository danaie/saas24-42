  #   ports:
  #     - "9000:9000"
  
  solverq:
    build: ./SolverQueue
    depends_on:
      rabbitmq:
        condition: service_healthy   # Wait for rabbitmq to be healthy
      
  solver:
    build: ./solver
    depends_on:
      rabbitmq:
        condition: service_healthy   # Wait for rabbitmq to be healthy

  lockedsub:
    build: ./locked_sub
    depends_on:
      rabbitmq:
        condition: service_healthy   # Wait for rabbitmq to be healthy
    ports:
      - "4000:4000"        
  
  solverq_db:
    image: mongo

  locked_db:
    image: mongo
    
  analytics_db:
